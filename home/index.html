<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rihardina Coffee</title>
    <link rel="stylesheet" href="./index.css" />

  <body>
    <main>
      <h1>Please enjoy your visit in Rihardina Coffee!</h1>
      <h2>Best sellers</h2>
      <section class="bestseller-container">
        <div class="bestseller">
          <p class="name">Latte</p>
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSpBtcRhjAqTaVW8dPAlt7c2TC4FSVqonjC2cLOfFg4RZv3MciDqGQ_JMzR2VmamCbODps&usqp=CAU"

        <div class="bestseller">
          <p class="name">Turkish Coffee</p>
          <img
            src="https://ozerlat.co.uk/storage/2021/04/Homepage_BestSeller_Turkishdcoffee1image-scaled-e1619442231543.jpg"

          />

          <a href="/ordered/turkish" class="btn">Order Now!</a>
        </div>
        <div class="bestseller">
          <p class="name">Black Coffee</p>

            src="https://www.collinsdictionary.com/images/full/blackcoffee_114233497_1000.jpg"

          />

          <a href="/ordered/black" class="btn">Order Now!</a>
        </div>
      </section>
      <section>
        <h2>Reviews</h2>

          <span class="review">Worst coffee ever!</span
          ><span class="review-correction">

        />
